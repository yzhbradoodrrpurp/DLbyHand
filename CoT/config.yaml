model: 'gpt-5' # 调用 GPT-5 模型
base_url: 'https://aihubmix.com/v1' # 从 AIHubMix 调用模型
zero_shot_system_prompt: '你是一个推理专家，现在你需要根据提供的情境和目标，直接得到答案。'
cot_system_prompt: '你是一个推理专家，现在你需要根据提供的情境和目标，详细地进行分析，一步一步来得到最终的答案。'
questions:
  - 情境：
    一栋三层别墅发生命案，四名嫌疑人提供不同的不在场证明；
    现场有三处时间戳的摄像记录、两处指纹、以及一条被篡改的手机定位轨迹。
    已知某两名嫌疑人在案发前后曾有电话通话。 
    目标：
    结合时间线、指纹与通话记录，推断最可能的作案人、作案时间窗与动机，
    列出与你结论矛盾的证据并解释如何解释这些矛盾。

  - 情境：
    疾病 A 在人群中的流行率为 0.5%。有三种独立检验，
    灵敏度分别为 95%、85%、90%，特异度分别为 98%、99%、97%。
    某患者三项检验结果为：阳、阴、阳。另有症状评分提高先验概率两倍。
    目标：
    计算疾病存在的后验概率，并说明若再做第四项高成本检测是否划算（以预期收益衡量）。

  - 情境：
    有一张有向图代表城市路网，边有通行时间与最大通行量限制；
    某货物需在限定时间窗内经停 A、B、C 三点（顺序可变），
    并且两辆车并行运输但总费用最小。
    目标：
    给出选择停靠顺序、分配货物至两车的方法，并证明该解满足时间窗与容量约束且为局部最优。

  - 情境：
    五名工程师 (E_1)～(E_5)，五台服务器 (S_A)～(S_E)。
    已知条件：每人负责不同台服务器；
    有四条互相交叉的约束（如：若 (E_2) 管 (S_A)，则 (E_4) 不能管 (S_C)；负责 (S_B) 的不是 (E_3)，等）。
    目标：
    给出唯一满足所有约束的对应关系，并列出推理步骤。

  - 情境：
    一项政策在三个城市实施，观测到效果不同。
    可能存在未观测的混杂变量（如经济活跃度）同时影响政策部署与结果。
    另有一个工具变量（政策分配的初始随机种子）。
    目标：
    设计识别策略估计政策的因果效应（列出必要假设），并说明如何用工具变量检验这些假设。